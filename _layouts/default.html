<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/css/main.css">

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
        {% if page.googlewebfonts %}
          <link href='http://fonts.googleapis.com/css?family={{ page.googlewebfonts }}' rel="stylesheet" type="text/css">
        {% else %}
          <link href='http://fonts.googleapis.com/css?family=Rammetto+One' rel='stylesheet' type='text/css'>
        {% endif %}

        {% if page.style %}
         <style type="text/css">
             {{ page.style }}
         </style>
        {% endif %}
    </head>
    <body>

        {{ content }}

        

        <header>
            <h1><a href="/">The One Anothers</a></h1>
            <nav>
              <ul class="posts">
                {% for post in site.posts %}
                  <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
                <li>...more coming soon</li>
              </ul>
            </nav>
        </header>

        <footer>
          <p>A simple site by <a href="http://keithwyland.com">Keith Wyland</a></p>
        </footer>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.11.0.min.js"><\/script>')</script>

        <script src="/js/plugins.js"></script>
        <!-- <script src="js/main.js"></script> -->

        {% if page.script %}
         <script>
             {{ page.script }}
         </script>
        {% endif %}

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-49583025-1');ga('send','pageview');
        </script>
    </body>
</html>
